<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limelight</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <div class="promo-text">
      Free delivery for orders above Rs 4999 within Pakistan
    </div>
     <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <div class="navbar-brand d-flex">
                <img
                  src="LimeLight_New_Logo_Source_File-01_e519a0d0-8d0d-428a-9206-de5487cd8939_220x.svg"
                  alt="img"
                  width="180px"
                  height="30px"
                />
                <div class="truck">
                    <i class='bx bxs-truck'></i>
                </div>
                <div class="cart">
                        <i class='bx bx-cart-alt'></i>
                 </div>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg navbar-white">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link" href="#">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Girls</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Accessories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">Sale</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <button
      class="navbar-toggler"
        
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="nav-icons d-flex">
      <i class="bi bi-whatsapp"></i>
      <i class="bi bi-telephone"></i>
      <i class="bi bi-person"></i>
      <form class="d-flex ms-2">
        <input
          class="form-control"
          type="search"
          placeholder=""
          aria-label="Search"
        />
        <button class="btn btn-light ms-2" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>
      <a href="#" class="btn btn-light checkout-btn"
        ><i class="bi bi-truck"></i> Checkout</a
      ></header>
    </div>
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="limelight 1.webp"
            class="d-block w-100"
            alt="Winter Western"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5><b>Winter Western</b></h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="limelight 2.webp"
            class="d-block w-100"
            alt="Another Slide"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="winter-west">
        <h1>Winter Western</h1>
    </div>
    <div class="west">
      <img src="">

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
