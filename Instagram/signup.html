<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Insta Signup </title>
</head>
<body>
    <div class="container">
        <div class="signup_container">
            <div class="top">
                <img src="img/Instagram_logo.png" alt="">
                <h4>Sign up to see photos and videos from your friends.</h4>
                <button><i class='bx bxl-facebook-square'></i> Log in with Facebook</button>
            </div>
            <div class="separator">
                <h4>____________ OR _____________</h4>
            </div>
                <div class="form_group">
                    <input type="text" required>
                    <label>
                        <span>Mobile Number or Email</span>
                    </label>
                </div>
                <div class="form_group">
                    <input type="password"  placeholder="Password" required>
                    
                </div>
                <div class="form_group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form_group">
                    <input type="text" placeholder="Username" required>
                </div>
                <button>Sign Up</button>
            </form>
            <div class="text">
                <p>
                By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookies Policy</a>.
            </p>
            </div>
        </div>
        <div class="login">
            <p>Have an account?</p> <a href="#">Log in</a>
        </div>
        <div class="get_app">
            <p>Get the app.</p>
            <div class="get-app_images">
                <img src="img/google-play-store-logo-png.webp" alt="img" id="play">
                <img src="img/microsoft.png" alt="img" id="microsoft">
            </div>
        </div>
    </div>
</body>
</html>
